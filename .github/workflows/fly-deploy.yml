name: Scale Fly App Based on Carbon Intensity

on:
  push:
    branches:
      - main

jobs:
  scale:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.x'

      - name: Install Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
        with:
          version: latest
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Install dependencies
        run: npm install

      - name: Ensure Fly.io CLI is in the PATH
        run: |
          echo 'Adding Fly.io CLI to PATH'
          export PATH="/opt/hostedtoolcache/flyctl/0.3.29/x86_64:$PATH"
          flyctl version  # Check if flyctl is available

      - name: Run scaling script
        run: node scale.mjs
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}